<div class="body">
  <div class="navbar">
    <h1 class="header">TwoFootball</h1>
  </div>
  <br>
  <div class="formular">
    <form ngNativeValidate #form>
      <h2>Registrierung</h2>

      <div class="inputs-container">
        Email:   
        <div>
          <input [(ngModel)]="UserEmail"  type="text" patter="[^@\s]+@[^@s]+" name="UserEmail" placeholder="Email" required>
        </div>

        Liga: 
        <select class="select" [(ngModel)]="selectedLeague" name="selectedLeague" (change)="onChange()" required>
          <option *ngFor="let liga of Ligen" [ngValue]="liga.ligaID">
            {{ liga.liga }}
          </option>
        </select>

        Verein: 
        <select class="select" [(ngModel)]="selectedTeam" name="selectedTeam" required>
          <option *ngFor="let verein of selectedVereine" [ngValue]="verein.vereinID">
            {{ verein.verein }}
          </option>
        </select>

        <div> 

        </div>
        
      </div>
      Sie haben bereits ein Konto? <br />
      <a class="register" [routerLink]="['/login']">Log In</a> <br />
      <button type="submit" (click)="form.checkValidity() ? onSubmit():null"[routerLink]="form.checkValidity() ? ['/login']:null" value="submit">submit</button> <br />
    </form>
  </div>
</div>
